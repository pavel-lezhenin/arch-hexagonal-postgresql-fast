name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [parent_repo_update]

env:
  PYTHON_VERSION: "3.14"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
      - run: pip install ruff==0.14.0
      - run: ruff check .
      - run: ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
          cache: "pip"
      - run: pip install -e ".[dev]"
      - run: mypy src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: pip install bandit
      - run: bandit -r src -c pyproject.toml
      - uses: gitleaks/gitleaks-action@v2
        if: github.event_name != 'repository_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
          cache: "pip"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run unit tests
        env:
          COVERAGE_FILE: .coverage.unit
        run: coverage run -m pytest tests/unit -v -p no:cov
      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: .coverage.unit
          if-no-files-found: error
          include-hidden-files: true

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payments_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3.13-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
          cache: "pip"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run integration tests
        env:
          COVERAGE_FILE: .coverage.integration
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/payments_test
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          REDIS_URL: redis://localhost:6379/0
        run: coverage run -m pytest tests/integration -v -p no:cov
      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: .coverage.integration
          if-no-files-found: error
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true
      - name: Install coverage
        run: pip install coverage[toml]
      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
      - name: Combine coverage
        run: coverage combine
      - name: Generate coverage report
        run: |
          coverage report --fail-under=80
          coverage xml
      - name: Upload combined coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  notify-success:
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, coverage]
    if: success()
    steps:
      - run: echo "âœ… All checks passed"
